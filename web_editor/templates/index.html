<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Cube Web Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row d-flex justify-content-end align-items-center h-100">
            <div class="col-3">
                <div class="form-row">
                    <div class="input-group">
                        <button type="button" class="btn btn-success add-sequence"><i class="bi bi-plus-lg"></i></button>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="form-group col-5 ms-auto">
                        <div class="input-group mt-4">
                            <button class="btn btn-danger delete-sequence" type="button"><i class="bi bi-dash-lg"></i></button>
                            <select class="custom-select select-sequence" id="inputGroupSelect03">
                                <option selected value="0">New Sequence</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-5 ms-auto">
                        <div class="input-group mt-4">
                            <button class="btn btn-primary run-sequence"><i class="bi bi-play-fill"></i></button>
                            <input type="number" class="form-control sequence-delay" placeholder="Delay" value="0.1" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="form-group col-5 ms-auto">
                        <div class="input-group mt-4">
                            <button type="button" class="btn btn-primary download-sequence"><i class="bi bi-download"></i></button>
                            <input type="text" class="form-control file-name" placeholder="File name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
